# Import base pipeline configuration
name: 'WEAP Analysis Pipeline'
description: 'Process WEAP (Weapon) data for analysis'
input: '../output/skyrim-extractor/lorerim/WEAP.json'
output: 'config/scroll-craft-pre/weap/decode.json'

# Use stages from base template
stages:
  - from: 'local'
    name: 'Filter Winner Records'
    type: 'filter-records'
    description: 'Filter to only include records where isWinner is true'
    criteria:
      - field: 'meta.isWinner'
        operator: 'equals'
        value: true

  # - from: 'local'
  #   name: 'Sample Records'
  #   type: 'sample-records'
  #   description: 'Take a random sample of 10 records for testing'
  #   sampleSize: 1000

  - from: 'local'
    name: 'Decode Binary Records'
    type: 'buffer-decoder'
    description: 'Decode binary record data into structured format'
    recordType: 'WEAP'
    loadPluginMetadata: true
    pluginMetadataPath: '../output/skyrim-extractor/lorerim/plugin-metadata-map.json'
    multithreaded: true
    maxWorkers: 4
